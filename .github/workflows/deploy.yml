name: deploy

on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths-ignore:
      - 'README.md'

permissions:
  contents: write
  pages: write # GitHub Pages 部署权限
  id-token: write # 身份验证权限

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - run: pnpm exec tsx ./scripts/updateVersion.ts
      - run: pnpm run build

      # --- 容错处理开始 ---

      - name: Publish package
        continue-on-error: true # 如果 NPM 发布失败（Token报错），跳过并继续
        run: |
          pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          pnpm publish --no-git-checks

      # 1. Cloudflare Pages 部署
      - name: Deploy to Cloudflare Pages
        continue-on-error: true # 如果 CF 部署失败（项目名报错），跳过并继续
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=inspect-plus

      # 2. GitHub Pages 部署
      - name: Upload GitHub Pages artifact
        continue-on-error: true
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        continue-on-error: true # 如果 GH Pages 部署失败，不影响整个流程结束
        id: deployment
        uses: actions/deploy-pages@v4
